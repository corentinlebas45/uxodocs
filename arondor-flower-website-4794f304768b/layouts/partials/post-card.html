<div
    class="card text-center h-100  p-2 {{ if .horizontal }}{{ if not .post.Params.image }}horizontal{{ end }}{{ end }}">
    {{ if .post.Params.image }}
    <img class="card-img-top" src="{{ .post.Params.image | absURL }}" alt="{{ .post.Title }}" />
    {{ else }}
    {{ if .post.Params.style }}
    <div class="icon-bg center-block m-auto">
        <i aria-hidden="true" class="{{ .post.Params.style }}"></i>
    </div>
    {{ end }}
    {{ end }}
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ .post.Title }}</h5>
        <p class="card-text text-justify lead">{{ .post.Description | markdownify }}</p>

        {{ if .url }}
        <div class="bottom mt-auto">
            <a href="{{ .url | absURL }}" class="button float-right iq-mt-20">Découvrir<i
                    class="fas fa-long-arrow-alt-right"></i></a>
        </div>
        {{ else }}
        {{ if .post.Content}}
        <div class="bottom mt-auto">
            <a href="{{ .post.RelPermalink }}" class="button float-right iq-mt-20">Découvrir<i
                    class="fas fa-long-arrow-alt-right"></i></a>
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
