{{ if . }}
<section class="fixed-bg fixed-bg-dark">
    <div class="container-fluid">
        <div class="row row--padded rad-animation-group rad-fade-down mt-0 pt-3 p-lg-3">
            <div class="owl-carousel profits">
                {{ range . }}
                <div class="item col-lg p-5">
                    <div class="profit d-block text-center">
                        <i class="{{ .icon }} mb-4"></i>
                        <div class="text p-3">
                            <div class="d-block p-2">
                                <span class="counter ">{{ .count }}</span>
                                <span class="unit">{{ .unit }}</span>
                            </div>
                            <p class="d-inline">{{ .title | markdownify }}</p>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
