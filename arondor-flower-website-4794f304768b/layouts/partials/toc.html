{{ if (.TableOfContents)}}
	<div class="panel sidebar-menu">
		<div class="panel-heading">
			<h3 class="panel-title">{{ i18n "tableOfContents" }}</h3>
		</div>
	
		<div class="panel-body">
	
			<div id="toc" class="col-md-4 col-sm-6"
				style="display: block; width: 100%;">{{ .TableOfContents }}</div>
		</div>
	</div>
{{ end }}
