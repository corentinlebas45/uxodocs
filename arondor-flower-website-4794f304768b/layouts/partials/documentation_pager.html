<ul class="pager">
	{{ with .PrevInSection }}
		<li class="previous"><a href="{{ .Permalink }}">&larr; {{ .Title }}</a></li>
	{{ end }}
	{{ with .NextInSection }}
		<li class="next"><a href="{{ .Permalink }}">{{ .Title }} &rarr;</a></li>
	{{ end }}                            
</ul>
