<div class="col-lg">
    <div class="card text-center h-100  p-2">
        <img class="card-img-top" src="{{ .Site.BaseURL }}{{ .object.image | absURL }}" alt="Card image cap">
        <div class="card-body d-flex flex-column">
            {{ if .object.name }}
            <h5 class="card-title">{{ .object.name }}</h5>
            {{ else }}
            <h5 class="card-title">{{ .object.title }}</h5>
            {{ end }}
            <p class="card-text text-justify lead">{{ .object.description | markdownify }}</p>
            {{ if .object.url }}
            <div class="bottom mt-auto ml-auto">
                <a href="{{ .object.url }}" class="button iq-mt-20">DÃ©couvrir<i
                        class="fas fa-long-arrow-alt-right"></i></a>
            </div>
            {{ end }}
        </div>
    </div>
</div>
