[params]
	openSearchMajorVersion = "1.3"
    openSearchMinorVersion = "19"
    companionVersion = "2025.0"

	currentVersion = "2025.2.0"
    arenderCurrentVersion="2023.12.0"
    springBootVersion = "2.7.18"
	fontAwesomeVersion = "6.5.2"
    
	viewMorePostLink = "/blog/"
    author = "Arondor"
    defaultDescription = "FlowerDocs est un outil de communication graphique qui permet de répondre facilement aux besoins métier axés sur la communication entre différents acteurs."

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    # purple theme is the same as FlowerDocs application theme
    # style = "purple"

