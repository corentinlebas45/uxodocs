title = "FlowerDocs"
theme = "hugo-universal-theme"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Enable emoji
enableEmoji = true

uglyurls = false
relativeURLs = false
canonifyURLs = false

pygmentsCodefences = true
pygmentsStyle = "monokailight"

# Define the number of posts per page
paginate = 10

enableRobotsTXT=true

# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "fr"
[languages]
  [languages.fr]
  	languageCode = "fr"
    contentDir = 'content/french'
    languageName = 'Français'
	[languages.fr.menu]
		[[languages.fr.menu.main]]
		    name = "FlowerDocs Academy"
		    parent = "resources"
		    url  = "/documentation/learn/"
		    pre = "fas fa-graduation-cap"
		    post = "Découvrez FlowerDocs à travers des modules de formation."
		    weight = 2
		[[languages.fr.menu.main]]
		    name = "Ressources"
		    identifier = "resources"
		    url  = "/documentation/"
		    weight = 7
		[[languages.fr.menu.main]]
		    name = "Actualités"
		    url  = "/blog/"
		    pre = "fas fa-rss"
		    post = "Les actualités du produit et solutions."
		    weight = 8
		[[languages.fr.menu.main]]
		    name = "Documentation"
		    parent = "resources"
		    url  = "/documentation/"
		    pre = "fas fa-book"
		    post = "Toute la documentation en ligne du produit."
		    weight = 1
		[[languages.fr.menu.main]]
		    name = "Releases"
		    parent = "resources"
		    url  = "/releases/"
		    pre = "fas fa-tags"
		    post = "Accéder aux releases du produit"
		    weight = 4
		[[languages.fr.menu.main]]
		    name = "Langues"
		    identifier = "langues"
		    url  = "/documentation/"
		    weight = 1
		[[languages.fr.menu.main]]
		    name = "Français"
		    url  = "/documentation/"
		    parent = "langues"
		    weight = 1
		[[languages.fr.menu.main]]
		    name = "Anglais"
		    url  = "/en/documentation/"
		    parent = "langues"
		    weight = 2
		[[languages.fr.menu.main]]
		    name = "Versions"
		    identifier = "versions"
		    url  = "/documentation/"
		    weight = 2
		[[languages.fr.menu.main]]
		    name = "Actuelle"
		    url  = "https://documentation.flowerdocs.com/documentation/"
		    parent = "versions"
		    weight = 1
		[[languages.fr.menu.main]]
		    name = "2.8 LTS"
		    url  = "https://documentation.flowerdocs.com/lts/documentation/"
		    parent = "versions"
		    weight = 2
    [languages.fr.params]
    	publish="Publiée le"
    	update=", Mise à jour le"
    	lastVersionIs="La dernière version corrective est la"
    	prerequisiteList="Cette version nécessite comme pré-requis les versions des applicatifs suivants :"
    	all="Tous"
    	discover="Découvrir"
    	releasePath="/releases/"
  [languages.en]
  	languageCode = "en"
    contentDir = 'content/english'
    languageName = 'English'
	[languages.en.menu]
		[[languages.en.menu.main]]
		    name = "FlowerDocs Academy"
		    parent = "resources"
		    url  = "/en/documentation/learn/"
		    pre = "fas fa-graduation-cap"
