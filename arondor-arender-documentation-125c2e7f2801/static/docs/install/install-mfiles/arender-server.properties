# M-Files Web URL : It has to be the same as the one configured to the vault
# Must finish with /REST/
arender.mfiles.web.url=http://localhost/REST/

# Comma separated values to defines all the URL parsers
arender.server.url.parsers.beanNames=MFilesURLParser,ExternalBeanURLParser,DefaultURLParser,DocumentIdURLParser,FileattachmentURLParser,AlterContentParser,FallbackURLParser

# Set the authentication token otherwise it will generate it with the given user name, password, and vaultGuid
# Or leave it empty if you choose to use the user name, password and vaultGuid to generate one
arender.mfiles.authentication.token=
arender.mfiles.authentication.username=YOUR_USERNAME
arender.mfiles.authentication.password=YOUR_PASSWORD
arender.mfiles.authentication.vaultGuid={XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX}

# Type of authentication to use.
# Possible value to set 
# - COOKIE_BASE : To use the cookie base authentication type, M-Files Web Service SSO must be enable
# - TOKEN_BASE : Token provided from the M-Files client dashboard by registered the current user token to ARender AuthenticationService
# - UNIQUE_TOKEN_BASE : Unique token pre-configured in the properties
arender.mfiles.authentication.type=COOKIE_BASE